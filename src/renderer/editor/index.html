<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-eval'">
    <title>Pelican Prompt - Editor</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="editor-title">Prompt Editor</h1>
            <div class="header-buttons">
                <button class="btn btn-secondary" id="cancel-btn">Cancel</button>
                <button class="btn btn-primary" id="save-btn">Save Prompt</button>
            </div>
        </div>
        <div class="editor-container" id="editor"></div>
        <div class="footer" id="editor-footer"></div>
    </div>
    <div class="toast-container" id="toast-container"></div>
</body>
</html>
