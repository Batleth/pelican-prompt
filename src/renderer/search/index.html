<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-eval'">
    <title>Pelican Prompt - Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            background: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: transparent;
            padding: 20px;
            -webkit-app-region: drag;
        }

        .container {
            background: white;
            border-radius: 12px;
            overflow: hidden;
        }

        .search-box {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            -webkit-app-region: no-drag;
        }

        .folder-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 11px;
            color: #666;
        }

        .folder-path {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-right: 8px;
        }

        .change-folder-btn {
            padding: 4px 8px;
            font-size: 10px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
            -webkit-app-region: no-drag;
        }

        .change-folder-btn:hover {
            background: #e0e0e0;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.2s;
            -webkit-app-region: no-drag;
        }

        .search-input:focus {
            border-color: #007AFF;
        }

        .search-input::placeholder {
            color: #999;
        }

        .results {
            max-height: 400px;
            overflow-y: auto;
            -webkit-app-region: no-drag;
        }

        .result-item {
            padding: 16px 20px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background-color 0.15s;
            -webkit-app-region: no-drag;
        }

        .result-item:hover,
        .result-item.selected {
            background-color: #E3F2FD;
            border-left: 3px solid #007AFF;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-tag {
            display: inline-block;
            padding: 3px 8px;
            background: #007AFF;
            color: white;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            margin-right: 8px;
            text-transform: uppercase;
        }

        .result-title {
            font-size: 15px;
            font-weight: 500;
            color: #333;
            margin-bottom: 4px;
        }

        .result-preview {
            font-size: 13px;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-top: 4px;
        }

        .empty-state {
            padding: 40px 20px;
            text-align: center;
            color: #999;
        }

        .empty-state h3 {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .empty-state p {
            font-size: 14px;
        }

        .footer {
            padding: 12px 20px;
            border-top: 1px solid #e0e0e0;
            background: #f9f9f9;
            font-size: 12px;
            color: #666;
            display: flex;
            justify-content: space-between;
        }

        .keyboard-hint {
            opacity: 0.7;
        }

        .no-folder {
            padding: 40px 20px;
            text-align: center;
        }

        .no-folder button {
            padding: 10px 20px;
            font-size: 14px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 12px;
        }

        .no-folder button:hover {
            background: #0051D5;
        }

        .param-badge {
            display: inline-block;
            padding: 2px 6px;
            background: #FF9500;
            color: white;
            border-radius: 3px;
            font-size: 10px;
            margin-left: 6px;
            font-weight: 600;
        }
    </style>
</head>
<body style="overflow: hidden; margin: 0px">
    <div class="container">
        <div id="app"></div>
    </div>
</body>
</html>
