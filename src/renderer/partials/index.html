<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partials Browser</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        height: 100%;
        overflow: hidden;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background-color: transparent;
        padding: 20px;
        color: #333;
        height: calc(100% - 40px);
        margin: 0;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .container {
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        flex: 1;
        max-height: 100%;
      }

      .header {
        padding: 20px;
        border-bottom: 1px solid #e0e0e0;
        background-color: #fafafa;
        flex-shrink: 0;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 12px;
        color: #333;
      }

      .search-container {
        position: relative;
      }

      #searchInput {
        width: 100%;
        padding: 10px 12px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 4px;
        outline: none;
        transition: border-color 0.2s;
      }

      #searchInput:focus {
        border-color: #2196F3;
      }

      .actions {
        margin-top: 12px;
        display: flex;
        gap: 8px;
      }

      button {
        padding: 8px 16px;
        font-size: 14px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s;
        font-family: inherit;
      }

      .btn-primary {
        background-color: #2196F3;
        color: white;
      }

      .btn-primary:hover {
        background-color: #1976D2;
      }

      .btn-secondary {
        background-color: #f5f5f5;
        color: #333;
        border: 1px solid #ddd;
      }

      .btn-secondary:hover {
        background-color: #e0e0e0;
      }

      #partialsList {
        flex: 1;
        overflow-y: auto;
        min-height: 0;
      }

      .partial-item {
        padding: 12px 20px;
        border-bottom: 1px solid #e0e0e0;
        cursor: pointer;
        transition: background-color 0.1s;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .partial-item:hover {
        background-color: #f5f5f5;
      }

      .partial-item.selected {
        background-color: #E3F2FD;
        border-left: 3px solid #2196F3;
        padding-left: 17px;
      }

      .partial-info {
        flex: 1;
      }

      .partial-path {
        font-weight: 500;
        font-size: 14px;
        color: #333;
        font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', monospace;
      }

      .partial-preview {
        font-size: 12px;
        color: #666;
        margin-top: 4px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .partial-actions {
        display: flex;
        gap: 8px;
      }

      .btn-small {
        padding: 4px 12px;
        font-size: 12px;
      }

      .empty-state {
        padding: 60px 20px;
        text-align: center;
        color: #999;
      }

      .empty-state-icon {
        font-size: 48px;
        margin-bottom: 12px;
      }

      .footer {
        padding: 12px 20px;
        background-color: #fafafa;
        border-top: 1px solid #e0e0e0;
        font-size: 12px;
        color: #666;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-shrink: 0;
      }

      .footer-hint {
        display: flex;
        gap: 16px;
      }

      .hint-item {
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .kbd {
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 3px;
        padding: 2px 6px;
        font-family: monospace;
        font-size: 11px;
      }
    </style>
  </head>
  <body style="overflow: hidden; margin: 0px">
    <div class="container">
      <div class="header">
        <h1>Partials Browser</h1>
        <div class="search-container">
          <input 
            type="text" 
            id="searchInput" 
            placeholder="Search partials..." 
            autofocus
          />
        </div>
        <div class="actions">
          <button id="newPartialBtn" class="btn-primary">New Partial</button>
          <button id="refreshBtn" class="btn-secondary">Refresh</button>
        </div>
      </div>
      
      <div id="partialsList"></div>
      
      <div class="footer">
        <div class="footer-hint">
          <div class="hint-item">
            <span class="kbd">↑↓</span>
            <span>Navigate</span>
          </div>
          <div class="hint-item">
            <span class="kbd">Enter</span>
            <span>Edit</span>
          </div>
          <div class="hint-item">
            <span class="kbd">Esc</span>
            <span>Close</span>
          </div>
        </div>
        <div id="partialCount"></div>
      </div>
    </div>
  </body>
</html>
